<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <!-- Bat Button -->
  <button onclick="
    let randomNumber = Math.random() * 3;
    let computerChoise;
    if (randomNumber > 0 && randomNumber <= 1) {
      computerChoise = 'Bat';
    } else if (randomNumber > 1 && randomNumber <= 2) {
      computerChoise = 'Ball';
    } else {
      computerChoise = 'Stump';
    }

    let resultMsg;
    if (computerChoise === 'Ball') {
      resultMsg = 'User won!';
    } else if (computerChoise === 'Bat') {
      resultMsg = `It's a tie`;
    } else {
      resultMsg = 'Computer Won';
    }

    alert(`You have chosen Bat. Computer choice is ${computerChoise} and ${resultMsg}`);
  ">Bat</button>

  <!-- Ball Button -->
  <button onclick="
     randomNumber = Math.random() * 3;
    
    if (randomNumber > 0 && randomNumber <= 1) {
      computerChoise = 'Bat';
    } else if (randomNumber > 1 && randomNumber <= 2) {
      computerChoise = 'Ball';
    } else {
      computerChoise = 'Stump';
    }

     
    if (computerChoise === 'Stump') {
      resultMsg = 'User won!';
    } else if (computerChoise === 'Ball') {
      resultMsg = `It's a tie`;
    } else {
      resultMsg = 'Computer Won';
    }

    alert(`You have chosen Ball. Computer choice is ${computerChoise} and ${resultMsg}`);
  ">Ball</button>

  <!-- Stump Button -->
  <button onclick="
     randomNumber = Math.random() * 3;
    if (randomNumber > 0 && randomNumber <= 1) {
      computerChoise = 'Bat';
    } else if (randomNumber > 1 && randomNumber <= 2) {
      computerChoise = 'Ball';
    } else {
      computerChoise = 'Stump';
    }

    if (computerChoise === 'Bat') {
      resultMsg = 'User won!';
    } else if (computerChoise === 'Stump') {
      resultMsg = `It's a tie`;
    } else {
      resultMsg = 'Computer Won';
    }

    alert(`You have chosen Stump. Computer choice is ${computerChoise} and ${resultMsg}`);
  ">Stump</button>

  
</body>
</html>
