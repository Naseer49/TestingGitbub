<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <!-- Bat Button -->
    <button
      onclick="
    let computerChoise = ComputerGenerateFunction();
    let userChoise = 'Bat';
    let resultMsg = getResult(userChoise, computerChoise);
    printAlertMsg(userChoise, resultMsg , computerChoise);

  "
    >
      Bat
    </button>

    <!-- Ball Button -->
    <button
      onclick=" 
     computerChoise = ComputerGenerateFunction();
     userChoise = 'Ball';
    resultMsg = getResult(userChoise , computerChoise);
    printAlertMsg(userChoise, resultMsg , computerChoise);

  "
    >
      Ball
    </button>

    <!-- Stump Button -->
    <button
      onclick="
   
   computerChoise = ComputerGenerateFunction();
    userChoise = 'Stump';
    resultMsg = getResult(userChoise, computerChoise);
   printAlertMsg(userChoise, resultMsg , computerChoise);
  "
    >
      Stump
    </button>

    <script>
      let score = {
        win: 0,
        tie: 0,
        lost: 0,
        displayScore: function(){
          ` win: ${score.win} tie: ${score.tie} lost: ${score.lost}`;
        }
      };
      function ComputerGenerateFunction() {
        randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      function getResult(userChoise, computerChoise) {
        if (userChoise === "Bat") {
          if (computerChoise === "Ball") {
            score.win++;
            return "User won!";
          } else if (computerChoise === "Bat") {
            score.tie++;
            return `It's a tie`;
          } else {
            score.lost++;
            return "Computer Won";
          }
        } else if (userChoise === "Ball") {
          if (computerChoise === "Stump") {
            score.win++;
            return "User won!";
          } else if (computerChoise === "Ball") {
            score.tie++;
            return `It's a tie`;
          } else {
            score.lost++;

            return "Computer Won";
          }
        } else if (userChoise === "Stump") {
          if (computerChoise === "Bat") {
            score.win++;
            return "User won!";
          } else if (computerChoise === "Stump") {
            score.tie++;
            return `It's a tie`;
          } else {
            score.lost++;

            return "Computer Won";
          }
        }
      }
      function printAlertMsg(userChoise, resultMsg, computerChoise) {
        alert(
          `You have chosen ${userChoise}. Computer choice is ${computerChoise}. 
          ${resultMsg}
        ${displayScore()} `
        );
      }
    </script>
  </body>
</html>
